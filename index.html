<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <!-- Browser icon -->
    <link rel="shortcut icon" href="../williamsfenceservices/assests/WilliamsFenceService_Logo_Blue.ico" sizes="16x16">

    <title>Williams Fence Services, LLC</title>
</head>

<body>

    <!-- Fence Header -->
    <!-- <div class="container-fluid">
        <img src="../williamsfenceservices/assests/header.jpeg" class="img-fluid w-100" alt="...">
    </div> -->
    <nav class="navbar navbar-color animated fadeIn">
        <div class="container-fluid">
        </div>
    </nav>

    <div class="container-fluid p-2" align="center">
        <div class="row">
            <div class="col-lg-6 p-2">
                <!-- Logo -->
                <div class="container Logo animated fadeInLeft ">
                    <img src="../williamsfenceservices/assests/WilliamsFenceService_Logo_Blue_Shadow.png" alt="..."
                        class="mx-auto d-block">
                </div>
                <!-- Licensed & Insured -->
                <div class="container Contact Larger shadow animated fadeInLeft">
                    <h2 style="color: var(--main-bg-color);">Licensed & Insured</h2>
                    <h5 style="color: white;">Contact us today for a quote</h5>
                </div>
                <!-- Services -->
                <div class="container Services animated fadeInLeft">
                    <h5>•Privacy fences • Chain link fences</h5>
                    <h5>• Property fences • Repair services</h5>
                </div>
                <!-- Phone Number -->
                <div class="container PhoneNumber animated fadeInLeft">
                    <h1>
                        <a class="text-decoration-none" href="tel:+13865900201">(386) 590-0201</a>
                    </h1>
                </div>

                <div class="container Address animated fadeInLeft">
                    <h6>7090 161st Rd. | Live Oak, Fla. 32060</h6>
                    <h6>
                        <a class="text-decoration-none" href="mailto:stretchwire@icloud.com">stretchwire@icloud.com</a>
                    </h6>
                </div>
            </div>
            <div class=" col-lg-6 p-2">
                <div class="container animated fadeInDownBig">
                    <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 gx-4 gy-4">
                        <div class="col"><img src="../williamsfenceservices/assests/grid/column1Row1.jpeg"
                                class="img-fluid Larger shadow" alt="...">
                        </div>
                        <div class="col"><img src="../williamsfenceservices/assests/grid/column2Row1.jpeg"
                                class="img-fluid Larger shadow" alt="...">
                        </div>
                        <div class="col"><img src="../williamsfenceservices/assests/grid/column1Row2.jpeg"
                                class="img-fluid Larger shadow" alt="...">
                        </div>
                        <div class="col"><img src="../williamsfenceservices/assests/grid/column2Row2.jpeg"
                                class="img-fluid Larger shadow" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr class="line animated fadeIn">

    <!-- Picture slide -->
    <div class="container animated fadeInUpBig">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../williamsfenceservices/assests/carousel/image1.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../williamsfenceservices/assests/carousel/image2.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../williamsfenceservices/assests/carousel/image3.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../williamsfenceservices/assests/carousel/image4.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../williamsfenceservices/assests/carousel/image5.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../williamsfenceservices/assests/carousel/image6.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../williamsfenceservices/assests/carousel/image7.jpeg" class="d-block w-100" alt="...">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>


    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© Williams Fence Services, LLC</p>
        </footer>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://kit.fontawesome.com/92b875cc88.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>

</html>
